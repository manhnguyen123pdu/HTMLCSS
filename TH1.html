<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Đẹp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 50px;
        }

        .nav-links {
            display: flex;
            background: white;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-links::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            opacity: 0.05;
            z-index: 0;
        }

        .nav-links a {
            position: relative;
            text-decoration: none;
            padding: 15px 35px;
            margin: 0 5px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #555;
            transition: all 0.3s ease;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .nav-links a:hover {
            color: #6a11cb;
            transform: translateY(-3px);
        }

        .nav-links a.active {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .nav-links a.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            margin-bottom: 50px;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 25px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        .card-header h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-body p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        .features {
            list-style: none;
            margin-top: auto;
        }

        .features li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .features li:last-child {
            border-bottom: none;
        }

        .features li i {
            color: #6a11cb;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 15px;
            align-self: flex-start;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 30px;
            margin-top: 20px;
            color: #666;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .highlight {
            color: #6a11cb;
            font-weight: 700;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 15px;
            }
            
            .nav-links {
                flex-direction: column;
                border-radius: 20px;
                padding: 15px;
            }
            
            .nav-links a {
                margin: 5px 0;
                justify-content: flex-start;
            }
            
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bài tập thiết kế giao diện </h1>
            <!-- <p class="subtitle">Thiết kế đẹp mắt với CSS hiện đại, gradient và hiệu ứng hover tinh tế. Hoàn toàn responsive trên mọi thiết bị.</p> -->
        </header>
        
        <div class="nav-container">
            <nav class="nav-links">
                <a href="./BT/TH1/index.html" ><i class="fas fa-home"></i> Giao diện 1</a>
                <a href="#"><i class="fas fa-palette"></i> Giao diện 2</a>
            </nav>
        </div>
        
        
        
      
    </div>

 
</body>
</html>
